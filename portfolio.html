<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfólio</title>
</head>
<body>

    <!-- Área onde o header será carregado via JavaScript -->
    <div id="meu-header"></div>

    <main>

        <!-- Seção principal do portfólio -->
        <section>
            <div class="portfolio">
                <div class="container-portfolio">
                    <div class="texto-portfolio">
                        <h2>Meu Portfólio</h2>
                    </div>

                    <!-- Título do projeto específico / imagem clicável que leva ao site do projeto -->
                    <h3>Projeto-site-btc</h3>
                    <a href="https://cacalo19.github.io/Projeto-site-btc/" target="_blank">
                        <div class="imagem-portfolio" style="background-image: url(Imagens/site-exemplo.png);" ></div>
                    </a>
                </div>
            </div>
            
        </section>
        
    </main>

    <!-- Janela de contato -->
    <div class="janela-contato" id="janela-contato">
        <div class="formulario-container">
            <span class="fechar-janela" id="fechar-janela">&times;</span>
            
            <h2>Entre em Contato</h2>

            <!-- Formulário de contato -->
            <form action="javascript:void(0)" method="post" class="formulario-contato">

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    
    <!-- Script que carrega o header -->
    <script src="header.js"></script>   
   
    
</body>
</html>
